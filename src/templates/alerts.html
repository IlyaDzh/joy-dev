<div class="alerts">
    <div class="alert alert-success">
        <div class="alert__image">
            <img src="./images/alerts/alert-yes.png" alt="Success">
        </div>
        <p class="alert__text">
            Ваша заявка была успешно отправлена!
        </p>
        <button class="alert__close" onclick="closeAlert()">
            <img src="./images/alerts/close.svg" alt="">
        </button>
    </div>
    <div class="alert alert-error">
        <div class="alert__image">
            <img src="./images/alerts/alert-no.png" alt="Error">
        </div>
        <p class="alert__text">
            Во время обработки вашей заявки произошла ошибка. Пожалуйста, повторите попытку позже.
        </p>
        <button class="alert__close" onclick="closeAlert()">
            <img src="./images/alerts/close.svg" alt="">
        </button>
    </div>
</div>
